<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">

</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li><a href="./index.html">projets</a></li>
			<li>contact</li>
			<li><a href="#">login</a></li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
    <form action="" class="loginForm" id="loginForm">
		<h1 class="loginTitle">Log In</h1>
		<div class="loginInput">
			<label for="e-mail">E-mail</label>
			<input type="email" name="e-mail" id="e-mail">
		</div>
		<div class="loginInput">
			<label for="password">Mot de passe</label>
			<input type="password" name="password" id="password">
		</div>
		<div class="stayLogged">
			<label for="stayLogged">Rester connecter ?</label>
			<label class="switch">
				<input type="checkbox" name="stayLogged" id="stayLogged">
				<span></span>
			</label>
		</div>
		<input type="submit" class="btn greenBtn loginBtn" id="loginBtn" value="Se connecter"/>
		<a href="#">Mot de passe oublié</a>
		<div class="loginError hidden">
			<p>E-mail ou mot de passe incorrecte.</p>
			<button type="button" class="btn greenBtn" id="loginErrorBtn">Ok</button>
		</div>
	</form>
</main>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
<script type="module" src="./assets/scripts/login.js" async></script>
</body>
</html>
